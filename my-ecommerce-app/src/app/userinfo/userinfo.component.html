<!-- userinfo.component.html -->
<form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="mb-3">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" class="form-control" formControlName="firstName" />
  </div>
  <div class="mb-3">
    <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" class="form-control"  formControlName="lastName" />
  </div>
  <div class="mb-3">
    <label for="lastName">Mobile No.</label>
    <input type="text" id="mobileno" class="form-control" formControlName="MobileNo" />
  </div>
  <div class="mb-3">
    <label for="lastName">Email:</label>
    <input type="email" id="email" class="form-control" formControlName="Email" />
  </div>
  <div class="mb-3">
    <label for="lastName">Address:</label>
    <input type="text" id="address" class="form-control" formControlName="address" />
  </div>
  <div class="mb-3">
    <label for="lastName">Age:</label>
    <input type="text" id="age" class="form-control" formControlName="Age" />
  </div>
  <div class="mb-3">
    <label for="lastName">Date of Birth</label>
  <input type="date" id="dob" class="form-control" formControlName="Dob" />
  </div>
  



 
  

  <!-- Add other form fields (Mobile No, Address, Email, Age, Dob) here -->

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
