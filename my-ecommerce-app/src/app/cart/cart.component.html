<section id="cart" class="section-p1">
  <table width="100%" class="mb=5">
    <thead>
      <tr>
        <td>Remove</td>
        <td>Image</td>
        <td>Product</td>
        <td>Price</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>
          <a (click)="removeCart(item)"><i class="far fa-times-circle"></i></a>
        </td>
        <td><img src="assets/img/products/f1.jpg" alt="" /></td>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
      </tr>
    </tbody>
  </table>
</section>
<section id="cart-add" class="section-p1 mt-7">
  <div id="subtotal">
    <h3>Cart Totals</h3>
    <table>
      <tr>
        <td>Cart Subtotal</td>
        <td>${{ totalAmount }}</td>
      </tr>
      <tr>
        <td>Shipping</td>
        <td>Free</td>
      </tr>
      <tr>
        <td><strong>Total</strong></td>
        <td><strong>${{ totalAmount }}</strong></td>
      </tr>
    </table>
    <button class="normal">Proceed to checkout</button>
  </div>
</section>
